<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить напоминание</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="datetime-local"] {
            width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Изменить напоминание (ID: {{ reminder.id }})</h1>

        <form action="/reminders/{{ reminder.id }}/edit" method="post">
            <div class="form-group">
                <label for="text">Текст:</label>
                <input type="text" id="text" name="text" value="{{ reminder.text }}" required>
            </div>
            <div class="form-group">
                <label for="start_time">Начало (YYYY-MM-DDTHH:MM):</label>
                <!-- Форматируем datetime в строку, понятную для datetime-local -->
                <input type="datetime-local" id="start_time" name="start_time_str" value="{{ reminder.start_time }}" required>
            </div>
            <div class="form-group">
                <label for="end_time">Окончание (YYYY-MM-DDTHH:MM):</label>
                <input type="datetime-local" id="end_time" name="end_time_str" value="{{ reminder.end_time }}" required>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>

        <p><a href="/">Назад к списку</a></p>
    </div>
</body>
</html>
